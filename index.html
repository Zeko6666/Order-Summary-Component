<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-img">
                <img src="images/illustration-hero.svg" alt="img-header">
            </div>
            <div class="block">
                <h1>Order Summary</h1>
                <p><small>You Can now listen to millions of songs,</small> audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="content-card">
                    <div class="info">
                        <img src="images/icon-music.svg" alt="music-icon">
                        <div class="info-block">
                            <h3>Annual Plan</h3>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <div class="link">
                        <a href="#">change</a>
                    </div>
                </div>
                <button>Proceed to Payment</button>
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>
</html>
